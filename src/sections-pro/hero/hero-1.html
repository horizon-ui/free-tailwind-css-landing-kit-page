<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section 1 - Horizon Landing Sections UI Kit</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../../img/favicon.ico"
    />
    <link rel="stylesheet" href="../../../dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen">
    <div class="container mx-auto flex flex-col">
      <div
        class="group relative flex w-full shrink-0 flex-wrap items-center justify-between bg-white py-7"
      >
        <div>
          <img class="h-9" src="../../img/logos/logo-nav-0.png" />
        </div>
        <div
          class="hidden items-center justify-between gap-12 text-black md:flex"
        >
          <a
            class="text-sm font-medium text-dark-grey-900"
            href="javascript:void(0)"
            >Product</a
          >
          <a
            class="text-sm font-medium text-dark-grey-900"
            href="javascript:void(0)"
            >Features</a
          >
          <a
            class="text-sm font-medium text-dark-grey-900"
            href="javascript:void(0)"
            >Pricing</a
          >
          <a
            class="text-sm font-medium text-dark-grey-900"
            href="javascript:void(0)"
            >Company</a
          >
        </div>
        <div class="hidden items-center gap-8 md:flex">
          <button class="flex items-center text-sm font-medium text-black">
            Log In
          </button>
          <button
            class="flex items-center rounded-xl bg-purple-blue-100 bg-purple-blue-100 px-4 py-2 text-sm font-medium text-purple-blue-500 text-purple-blue-600 transition hover:bg-opacity-80 focus:bg-opacity-70"
          >
            Sign Up
          </button>
        </div>
        <button
          onclick="(() => { this.closest('.group').classList.toggle('open')})()"
          class="flex md:hidden"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M3 8H21C21.2652 8 21.5196 7.89464 21.7071 7.70711C21.8946 7.51957 22 7.26522 22 7C22 6.73478 21.8946 6.48043 21.7071 6.29289C21.5196 6.10536 21.2652 6 21 6H3C2.73478 6 2.48043 6.10536 2.29289 6.29289C2.10536 6.48043 2 6.73478 2 7C2 7.26522 2.10536 7.51957 2.29289 7.70711C2.48043 7.89464 2.73478 8 3 8ZM21 16H3C2.73478 16 2.48043 16.1054 2.29289 16.2929C2.10536 16.4804 2 16.7348 2 17C2 17.2652 2.10536 17.5196 2.29289 17.7071C2.48043 17.8946 2.73478 18 3 18H21C21.2652 18 21.5196 17.8946 21.7071 17.7071C21.8946 17.5196 22 17.2652 22 17C22 16.7348 21.8946 16.4804 21.7071 16.2929C21.5196 16.1054 21.2652 16 21 16ZM21 11H3C2.73478 11 2.48043 11.1054 2.29289 11.2929C2.10536 11.4804 2 11.7348 2 12C2 12.2652 2.10536 12.5196 2.29289 12.7071C2.48043 12.8946 2.73478 13 3 13H21C21.2652 13 21.5196 12.8946 21.7071 12.7071C21.8946 12.5196 22 12.2652 22 12C22 11.7348 21.8946 11.4804 21.7071 11.2929C21.5196 11.1054 21.2652 11 21 11Z"
              fill="black"
            />
          </svg>
        </button>
        <div
          class="absolute top-full flex max-h-0 w-full flex-col items-start justify-center gap-3 overflow-hidden rounded-2xl bg-white px-4 shadow-main transition-all duration-300 ease-in-out group-[.open]:max-h-64 group-[.open]:py-4 md:hidden"
        >
          <a
            class="text-sm font-medium text-dark-grey-900"
            href="javascript:void(0)"
            >Product</a
          >
          <a
            class="text-sm font-medium text-dark-grey-900"
            href="javascript:void(0)"
            >Features</a
          >
          <a
            class="text-sm font-medium text-dark-grey-900"
            href="javascript:void(0)"
            >Pricing</a
          >
          <a
            class="text-sm font-medium text-dark-grey-900"
            href="javascript:void(0)"
            >Company</a
          >
          <button class="flex items-center text-sm font-medium text-black">
            Log In
          </button>
          <button
            class="flex items-center rounded-xl bg-purple-blue-100 bg-purple-blue-100 px-4 py-2 text-sm font-medium text-purple-blue-500 text-purple-blue-600 transition hover:bg-opacity-80 focus:bg-opacity-70"
          >
            Sign Up
          </button>
        </div>
      </div>
      <div
        class="my-auto mb-8 mt-12 w-full grid-cols-1 justify-center md:flex md:gap-5 lg:grid lg:grid-cols-2"
      >
        <div
          class="col-span-1 flex flex-col justify-center text-center md:w-3/5 lg:w-full lg:justify-center lg:text-left"
        >
          <div class="mb-4 flex items-center justify-center lg:justify-start">
            <img class="h-5" src="../../img/logos/logo-1.png" alt="logo" />
            <h4 class="ml-2 text-sm font-bold tracking-widest text-primary">
              TRENDIEST TAILWIND TEMPLATES
            </h4>
          </div>
          <h1
            class="mb-8 text-4xl font-extrabold leading-tight text-dark-grey-900 lg:text-5xl xl:w-11/12 xl:text-6xl"
          >
            Take your website to the next level with Horizon UI
          </h1>
          <p
            class="mb-10 text-base font-medium leading-7 text-dark-grey-600 xl:w-3/4"
          >
            Save hundreds of hours trying to create and develop a dashboard from
            scratch. The fastest, most responsive & trendiest dashboard is here.
            Seriously.
          </p>
          <div class="flex flex-col items-center lg:flex-row">
            <button
              class="flex items-center rounded-xl bg-purple-blue-500 px-5 py-4 text-sm font-medium text-white transition hover:bg-purple-blue-600 focus:bg-purple-blue-700"
            >
              Get started now
            </button>
            <button
              class="flex items-center rounded-xl px-5 py-4 text-sm font-medium text-dark-grey-900"
            >
              <img
                class="mr-2 h-6"
                src="../../img/icons/phone.png"
                alt="phone icon"
              />
              Book a free call
            </button>
          </div>
        </div>
        <div class="col-span-1 hidden items-center justify-end lg:flex">
          <img
            class="w-4/5 rounded-2xl"
            src="../../img/header-1.png"
            alt="header image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
